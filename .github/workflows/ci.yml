name: CI

# Trigger on push to main or PRs to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Minimum permissions required
permissions:
  contents: read

jobs:
  security-gate:
    name: Security Gates & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip' # Caches dependencies so subsequent runs are faster

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Security Gates (Make CI)
        # This runs your linter, type-checker, and unit tests
        run: make ci
